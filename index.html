<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <link rel="stylesheet" href="sweetalert2.min.css">

<body>
    <div class="add-cours">
        <div class="container">
            <h1>CRUD System</h1>
            <form action="">
                <div class="mb-3">
                    <label for="">course name <span class="text-danger">*</span></label>
                    <input class="inputs form-control" type="text" placeholder="cource name" id="courseName">
                  <div class="small text-danger " id ="nameAlert"></div>
                </div>
                <label for="">course category</label>
                <input class="inputs form-control" type="text" placeholder="course category" id="courseCategory" />
                <div class="small text-danger " id ="catAlert">*please start capital and cateegory must be between 3 and 20 chars</div>

                <label for="">course price</label>
                <input class="inputs form-control" type="text" placeholder="course price" id="coursePrice" />
                <div class="small text-danger " id ="priceAlert">*please price must be btween 100-999</div>

                <label for="">course description</label>
                <input class="inputs form-control" type="text" placeholder="course description"
                    id="courseDescription" />

                <label for="">course capacity</label>
                <input class="inputs form-control" type="text" placeholder="courseCapacity" id="courseCapacity"/>

                <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" disabled id="click" />
                <input type="submit" value="update Course" class="btn btn-outline-info mt-3" id="update" />

                <button class="btn btn-outline-secondary mt-3" type="reset">clear</button>
            </form>

        </div>
    </div>
    <div class="container">
        <input type="search" placeholder="search" class="form-control my-3" id="search" />

        <table class="table table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>category</th>
                    <th>price</th>
                    <th>description</th>
                    <th>capacity</th>
                    <th>update</th>
                    <th>delet</th>
                </tr>
            </thead>
            <button id="deletBtn" class="btn btn-outline-danger text-center my-3">delet all</button>
            <tbody id="data">

            </tbody>

        </table>

    </div>
    <!--sweet aleert-->
    <script src="sweetalert2.min.js"></script>
<!--custom js file-->
    <script src="main.js"></script>
</body>

</html>
